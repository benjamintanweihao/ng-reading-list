<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Angular Reading List</title>

<!-- Bootstrap core CSS -->
<link href="assets/css/bootstrap.css" rel="stylesheet">
<!--external css-->
<link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" />

<!-- Custom styles for this template -->
<link href="assets/css/style.css" rel="stylesheet">
<link href="assets/css/style-responsive.css" rel="stylesheet">

<body ng-app="ngReadingListApp">
	<!--[if lt IE 7]>
			<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->

<section id="container" >
	<header class="header black-bg">
		<div class="sidebar-toggle-box">
			<div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>
		</div>
		<a href="#/index.html" class="logo"><b>NG READING LIST</b></a>
	</header>

	<aside>
		<div id="sidebar"  class="nav-collapse ">
			<ul class="sidebar-menu" id="nav-accordion">

				<p class="centered"><a href="profile.html"><img src="assets/img/ui-sam.jpg" class="img-circle" width="60"></a></p>
				<h5 class="centered">ng Reading List</h5>

				<li class="mt">
          <a href="#/books/new">
            <i class="fa fa-plus-circle"></i>
            <span>Add New Book</span>
          </a>
				</li>
				<li class="mt">
          <a href="#/books/">
            <i class="fa fa-list-alt"></i>
            <span>View All Books</span>
          </a>
				</li>
			</ul>
		</div>
	</aside>

	<section id="main-content" ng-controller="BookCtrl as bookCtrl">
		<section class="wrapper site-min-height">
      <div ng-view></div>
		</section>
	</section>

	<footer class="site-footer">
		<div class="text-center">
			2014 - Benjamin Tan Wei Hao
		</div>
	</footer>
</section>
