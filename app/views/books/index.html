<h3><i class="fa fa-angle-right"></i> View All Books</h3>
<div class="row mt">
  <div class="col-lg-12">
    <div class="content-panel">
      <table class="table table-striped table-advance table-hover">
        <thead>
          <tr>
            <th><i class="fa fa-bullhorn"></i> Title</th>
            <th><i class="fa fa-bookmark"></i> Author</th>
            <th><i class="fa fa-edit"></i> Asin</th>
            <th><i class="fa fa-edit"></i> Rating</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        <tr ng-repeat="book in books">
          <td>{{ book.title }}</td>
          <td class="hidden-phone">{{ book.author }}</td>
          <td class="hidden-phone">{{ book.ain }}</td>
          <td><span class="label label-info label-mini">{{ book.rating }}</span></td>
          <td>
            <button class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></button>
            <button class="btn btn-danger btn-xs"><i class="fa fa-trash-o "></i></button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
