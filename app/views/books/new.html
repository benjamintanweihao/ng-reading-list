<h3><i class="fa fa-angle-right"></i> Add New Book</h3>
<div class="row mt">
  <div class="col-lg-12">
    <div class="row mt">
      <div class="col-lg-12">
        <div class="form-panel">
          <form name="new-book-form" class="form-horizontal style-form" ng-submit="submit(book)" novalidate>
            <div class="form-group">
              <label class="col-sm-2 col-sm-2 control-label">Title</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="book.title" required>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 col-sm-2 control-label">Author</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="book.author" required>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 col-sm-2 control-label" ng-model="book.asin">AIN</label>
              <div class="col-sm-10">
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 col-sm-2 control-label">Rating</label>
              <div class="col-sm-10">
                <select class="form-control" ng-model="book.rating" required>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-12">
                <button type="button" class="btn btn-theme04 pull-right" ng-click="submit(book)" ng-disabled="new-book-form.$invalid">
                  <i class="fa fa-plus-circle"></i> Add Book
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
